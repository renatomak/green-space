<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Green Space</title>
  </head>
  <body>
    <header>
      <h1>Green Space</h1>
      <button class="btn">Sign In</button>
    </header>
    <main>
      <section class="sign-in">
        <h2>Sign In</h2>
        <form action="">
          <label for="e-mail" class="label">E-mail</label>
          <input type="text" id="e-mail" class="input" />
          <label for="password" class="label">Password</label>
          <input type="password" id="password" />
          <input type="submit" value="Sign in" class="btn btn-sign" />
          <input
            type="button"
            value="Sign with Google"
            class="btn btn-with-google"
          />
          <span>Don't have an account? <a href="">Sing up</a></span>
        </form>
      </section>

      <section class="sign-up">
        <h2>Sign In</h2>
        <form action="">
          <label for="username" class="label">Username</label>
          <input type="text" id="username" class="input" />
          <label for="e-mail" class="label">E-mail</label>
          <input type="text" id="e-mail" class="input" />
          <label for="password" class="label">Password</label>
          <input type="password" id="password" />
          <input type="submit" value="Sign in" class="btn btn-sign" />
          <input
            type="button"
            value="Sign with Google"
            class="btn btn-with-google"
          />
        </form>
      </section>
    </main>
  </body>
</html>
